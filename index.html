<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://ldhpop123.github.io/path/to/main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <section class="search_menu">
            <div class="left">
                <div class="search_bar">

                    <div class="server_location_box">
                        <div class="server_location_select">
                            <div class="select_box">
                                <p id="server_location">ASIA</p>
                                <p class="material-icons" id="expand">expand_less</p>
                            </div>
                            <div class="server_location_btnbox hidden">
                                <p class="server_location_btn">ASIA</p>
                                <p class="server_location_btn">AMERICAS</p>
                                <p class="server_location_btn">EUROPE</p>
                            </div>
                        </div>
                    </div>
                    
    
                    <label for="" class="input_label"><input type="text" id="game_name"></label>
    
                    <div id="search_btn">
                        <i class="material-icons" id>search</i>
                    </div>
                </div>
            
                <div class="player_info">
                    <div class="player_icon_box">
                        <img src="https://opgg-static.akamaized.net/meta/images/profile_icons/profileIcon5314.jpg" alt="" id="player_icon">
                        <p id="player_level">1</p>
                    </div>
                    <div class="player_box">
                        <div class="mini_player_rank">
                            <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="solo_rank_img" >
                            <p id="solo_rank">Unranked I</p>
                            <p id="solo_rank_lp">0LP</p>
                        </div>
                        
                        <div class="name_tag_box">
                            <p id="player_name">ldhpop123</p>
                            <p id="player_tag">#KR1</p>
                        </div>
                        <div class="flag_iso">
                            <img src="https://flagsapi.com/KR/flat/64.png" id="flag">
                            <p id="player_location">KR</p>
                        </div>
                        <div id="reload_btn">
                            <p>전적갱신</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="player_rank">
                    <div class="rank_box">
                        <div class="rank_icon_box">
                            <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="main_solo_rank_img">
                        </div>

                        <div class="rank_info">
                            <p class="main_rank" id="main_rank_solo">Unranked</p>

                            <div class="rank_mode_lp">
                                <p class="rank_mode">Solo</p>
                                <p class="main_lp" id="main_lp_solo">0LP</p>
                            </div>
                        </div>

                        <div class="rank_winrate">
                            <p class="main_wins_losses"><span id="main_wins_count_solo">0</span>승 <span id="main_losses_count_solo">0</span>패</p>
                            <p class="main_winrate">승률 <span id="main_winrate_solo">0</span>%</p>
                        </div>
                    </div>

                    <div class="dlvider"></div>
                    
                    <div class="rank_box">
                        <div class="rank_icon_box">
                            <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="main_flex_rank_img">
                        </div>

                        <div class="rank_info">
                            <p class="main_rank" id="main_rank_flex">Unranked</p>

                            <div class="rank_mode_lp">
                                <p class="rank_mode">Flex</p>
                                <p class="main_lp" id="main_lp_flex">0LP</p>
                            </div>
                        </div>

                        <div class="rank_winrate">
                            <p class="main_wins_losses"><span id="main_wins_count_flex">0</span>승 <span id="main_losses_count_flex">0</span>패</p>
                            <p class="main_winrate">승률 <span id="main_winrate_flex">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="main">
            <section class="main_header">
                <div class="game_mode_select_box">
                    <button class="game_mode_select selected" id="all_games">전체</button>
                    <button class="game_mode_select" id="general_games">일반</button>
                    <button class="game_mode_select" id="rank_games">랭크</button>
                </div>
            </section>
            <div class="dlvider"></div>
            <section class="main_body">
                <section class="left" id="main_left">
                    <!-- 숙련도 -->

                    <!-- 라인 -->

                    <!-- 친구 -->
                </section>

                <section class="right">
                    <div id="main_rigth">
                        <!-- 전적 -->
                    </div>
                    <div class="games" id="games">
                        <!-- game_20 -->
                        <div class="game">
                            <div class="top">
                                <div class="flex win_game" id="game_0">
                                </div>
                                <div class="advanced_info_btn win_info_btn">
                                    <p class="material-icons" id="advanced_expand">expand_less</p>
                                </div>
                            </div>

                            <div class="bottom">
                                <div class="header">
                                    <div class="red_score">
                                        <div class="horde_box">

                                            <p></p>
                                        </div>

                                        <div class="baron_box">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 4L10 0L16 4L14 8L11 16L10 15H6L5 16L2 8L0 4L6 0L4 4L5 5H7L8 4L9 5H11L12 4ZM7 8C7 7.44695 7.4481 7 8 7C8.55284 7 9 7.44695 9 8C9 8.55211 8.55284 9 8 9C7.4481 9 7 8.55211 7 8ZM9 10C9 9.4481 9.44716 9 10 9C10.5528 9 11 9.4481 11 10C11 10.5519 10.5528 11 10 11C9.44716 11 9 10.5519 9 10ZM8 11C7.4481 11 7 11.4479 7 12C7 12.5531 7.4481 13 8 13C8.55284 13 9 12.5531 9 12C9 11.4479 8.55284 11 8 11ZM5 10C5 9.4481 5.44789 9 6 9C6.55211 9 7 9.4481 7 10C7 10.5519 6.55211 11 6 11C5.44789 11 5 10.5519 5 10Z" fill="currentColor"></path><mask id="mask0_5762_288543" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="16" height="16" fill="currentColor"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 4L10 0L16 4L14 8L11 16L10 15H6L5 16L2 8L0 4L6 0L4 4L5 5H7L8 4L9 5H11L12 4ZM7 8C7 7.44695 7.4481 7 8 7C8.55284 7 9 7.44695 9 8C9 8.55211 8.55284 9 8 9C7.4481 9 7 8.55211 7 8ZM9 10C9 9.4481 9.44716 9 10 9C10.5528 9 11 9.4481 11 10C11 10.5519 10.5528 11 10 11C9.44716 11 9 10.5519 9 10ZM8 11C7.4481 11 7 11.4479 7 12C7 12.5531 7.4481 13 8 13C8.55284 13 9 12.5531 9 12C9 11.4479 8.55284 11 8 11ZM5 10C5 9.4481 5.44789 9 6 9C6.55211 9 7 9.4481 7 10C7 10.5519 6.55211 11 6 11C5.44789 11 5 10.5519 5 10Z" fill="currentColor"></path></mask><g mask="url(#mask0_5762_288543)" fill="currentColor"></g></svg>
                                            <p>0</p>
                                        </div>

                                        <div class="riftHerald_box">

                                        </div>

                                        <div class="dragon_box"></div>

                                        <div class="tower_box"></div>
                                    </div>

                                    <div class="total_bar_chart">
                                        <div class="total_kill">1</div>
                                        <div class="total_gold">1</div>
                                    </div>

                                    <div class="red_score">
                                        <div class="baron_box"></div>
                                        <div class="baron_box"></div>
                                        <div class="baron_box"></div>
                                        <div class="baron_box"></div>
                                        <div class="baron_box"></div>
                                    </div>
                                </div>
                                
                                <div class="blue"></div>

                                <div class="red"></div>
                            </div>
                        </div>

                    </div>
                </section>
            </section>
        </section>
    </div>
</body>
</html>
