<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <section class="search_menu">
            <div class="left">
                <div class="search_bar">

                    <div class="server_location_box">
                        <div class="server_location_select">
                            <div class="select_box">
                                <p id="server_location">KR</p>
                                <p class="material-icons" id="expand">expand_less</p>
                            </div>
                            <div class="server_location_btnbox hidden">
                                <p class="server_location_btn">KR</p>
                                <p class="server_location_btn">EUW</p>
                                <p class="server_location_btn">NA</p>
                            </div>
                        </div>
                    </div>
                    
    
                    <label for="" class="input_label"><input type="text" id="game_name"></label>
    
                    <div id="search_btn">
                        <i class="material-icons" id>search</i>
                    </div>
                </div>
            
                <div class="player_info">
                    <div class="player_icon_box">
                        <img src="https://img2.quasarzone.com/editor/2021/07/05/15eedf8ece1ace241f9470b577b9f207.jpg" alt="" id="player_icon">
                        <p id="player_level">180</p>
                    </div>
                    <div class="player_box">
                        <p class="mini_player_rank"><img src="https://your.gg/images/emblem/Gold.png" alt="" id="solo_rank_img" ><span id="solo_rank">GOLD II</span> | <span id="solo_rank_lp">12LP</span></p>
                        <p id="player_name">ldhpop123 <span id="player_tag">#KR1</span></p>
                        <p id="player_location">KR</p>
                        <div id="reload_btn">
                            <p>전적갱신</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="player_rank">
                    <div class="solo_rank_box">
                        <p>solo_rank</p>
                        <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="solo_rank_img">
                    </div>
    
                    <div class="free_rank_box">
                        <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="free_rank_img">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="main">
            <section class="left"></section>
            <section class="right">
                <div class="winrate">
                    1
                </div>
            </section>
        </section>
        
    </div>

    <script>
        riot_API = 'RGAPI-f4a774c7-fc70-4f10-8f92-b3c8915995aa';

        // search_bar

        select_box = document.querySelector('.server_location_select')
        select_hidden_box = document.querySelector('.server_location_btnbox')
        server_location = document.querySelector('#server_location')
        expand = document.querySelector('#expand')

        select_box.addEventListener('click', (e) => {
            if (select_hidden_box.classList.contains('hidden')) {
                select_hidden_box.classList.remove('hidden');
                expand.textContent = 'expand_more'
            } else {
                select_hidden_box.classList.add('hidden');
                expand.textContent = 'expand_less'
            };
        });

        select_hidden_box.addEventListener('click', (e) => {
            server_location.textContent = e.target.textContent
        })



    </script>
</body>
</html>
