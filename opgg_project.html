<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <section class="search_menu">
            <div class="left">
                <div class="search_bar">

                    <div class="server_location_box">
                        <div class="server_location_select">
                            <div class="select_box">
                                <p id="server_location">ASIA</p>
                                <p class="material-icons" id="expand">expand_less</p>
                            </div>
                            <div class="server_location_btnbox hidden">
                                <p class="server_location_btn">ASIA</p>
                                <p class="server_location_btn">AMERICAS</p>
                                <p class="server_location_btn">EUROPE</p>
                            </div>
                        </div>
                    </div>
                    
    
                    <label for="" class="input_label"><input type="text" id="game_name"></label>
    
                    <div id="search_btn">
                        <i class="material-icons" id>search</i>
                    </div>
                </div>
            
                <div class="player_info">
                    <div class="player_icon_box">
                        <img src="https://opgg-static.akamaized.net/meta/images/profile_icons/profileIcon5314.jpg" alt="" id="player_icon">
                        <p id="player_level">180</p>
                    </div>
                    <div class="player_box">
                        <div class="mini_player_rank">
                            <img src="https://your.gg/images/emblem/Gold.png" alt="" id="solo_rank_img" >
                            <p id="solo_rank">Gold I</p>
                            <p id="solo_rank_lp">12LP</p>
                        </div>
                        
                        <div class="name_tag_box">
                            <p id="player_name">ldhpop123</p>
                            <p id="player_tag">#KR1</p>
                        </div>
                        <div class="flag_iso">
                            <img src="https://flagsapi.com/KR/flat/64.png" id="flag">
                            <p id="player_location">KR</p>
                        </div>
                        <div id="reload_btn">
                            <p>전적갱신</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="player_rank">
                    <div class="rank_box">
                        <div class="rank_icon_box">
                            <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="main_solo_rank_img">
                        </div>

                        <div class="rank_info">
                            <p class="main_rank" id="main_rank_solo">Unranked</p>

                            <div class="rank_mode_lp">
                                <p class="rank_mode">Solo</p>
                                <p class="main_lp" id="main_lp_solo">0LP</p>
                            </div>
                        </div>

                        <div class="rank_winrate">
                            <p class="main_wins_losses"><span id="main_wins_count_solo">0</span>승 <span id="main_losses_count_solo">0</span>패</p>
                            <p class="main_winrate">승률 <span id="main_winrate_solo">0</span>%</p>
                        </div>
                    </div>

                    <div class="dlvider"></div>
                    
                    <div class="rank_box">
                        <div class="rank_icon_box">
                            <img src="https://your.gg/images/emblem/Unranked.png" alt="" id="main_flex_rank_img">
                        </div>

                        <div class="rank_info">
                            <p class="main_rank" id="main_rank_flex">Unranked</p>

                            <div class="rank_mode_lp">
                                <p class="rank_mode">Flex</p>
                                <p class="main_lp" id="main_lp_flex">0LP</p>
                            </div>
                        </div>

                        <div class="rank_winrate">
                            <p class="main_wins_losses"><span id="main_wins_count_flex">0</span>승 <span id="main_losses_count_flex">0</span>패</p>
                            <p class="main_winrate">승률 <span id="main_winrate_flex">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="main">
            <section class="main_header">
                <div class="game_mode_select_box">
                    <button class="game_mode_select selected" id="all_games">전체</button>
                    <button class="game_mode_select" id="general_games">일반</button>
                    <button class="game_mode_select" id="rank_games">랭크</button>
                </div>
            </section>
            <div class="dlvider"></div>
            <section class="main_body">
                <section class="left"></section>

                <section class="right">
                    <div class="winrate">
                        <div class="top"></div>
    
                        <div class="bottom"></div>
                    </div>
    
                    <div class="games">
                        <!-- game -->
                        <div class="game win_game" id="game_0">
                            <div class="game_info">
                                <p id="game_mode">무작위 총력전</p>
                                <p id="game_date">12일 전</p>
                                <div class="dlvider"></div>
                                <p id="game_result">승리</p>
                                <p id="game_time">26분 31초</p>
                            </div>
    
                            <div class="champion_info">
                                <div class="top">
                                    <div class="champion_icon_level_box">
                                        <div class="champion_icon_box">
                                            <img src="https://opgg-static.akamaized.net/meta/images/lol/14.14.1/champion/Teemo.png" alt="" id="champion_icon">
                                        </div>
                                        <p id="champion_level">18</p>
                                    </div>
    
                                    <div class="spell_info">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/14.14.1/spell/SummonerFlash.png" alt="" id="spell_f" class="spell">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/14.14.1/spell/SummonerDot.png" alt="" id="spell_d" class="spell">
                                    </div>
    
                                    <div class="rune_info">
                                        <div class="rune_background"><img src="https://opgg-static.akamaized.net/meta/images/lol/14.14.1/perk/8439.png" alt="" id="main_rune" class="rune"></div>
                                        <div class="rune_background"><img src="https://opgg-static.akamaized.net/meta/images/lol/14.14.1/perkStyle/8000.png" alt="" id="sub_rune" class="rune"></div>
                                    </div>
    
                                    <div class="kda_info">
                                        <p class="kda"><span id="kill_score">10</span> / <span id="death_score">1</span> / <span id="assist_score">0</span></p>
                                        <p class="kda_score"><span id="kda_score">10.0</span> KDA</p>
                                    </div>
                                </div>
    
                                <div class="bottom">
                                    <div class="items_info">
                                        <div class="item" id="item_0">
                                            <img src="https://opgg-static.akamaized.net/meta/images/lol/14.14.1/item/3031.png" alt="" >
                                        </div>
                                        <div class="item">
                                            <img src="" id="itme_1" onerror="this.style.display='none'">
                                        </div>
                                        <div class="item">
                                            <img src="" id="itme_2" onerror="this.style.display='none'">
                                        </div>
                                        <div class="item">
                                            <img src="" id="itme_3" onerror="this.style.display='none'">
                                        </div>
                                        <div class="item">
                                            <img src="" id="itme_4" onerror="this.style.display='none'">
                                        </div>
                                        <div class="item">
                                            <img src="" id="itme_5" onerror="this.style.display='none'">
                                        </div>
                                        <div class="item">
                                            <img src="" id="ward" onerror="this.style.display='none'">
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="game_info">
    
                            </div>
                        </div>
                    <!-- end -->
                    </div>
                </section>
            </section>

        </section>
        
    </div>
</body>
</html>
